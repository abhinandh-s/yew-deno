name: Deploy Yew SSR to Deno Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # 1. Build the Wasm library for Deno
      - name: Build Wasm SSR Bundle
        run: wasm-pack build --target web --release

      # 2. (Optional) If you still want a client-side build for hydration later
      # - name: Install Trunk
      #   uses: jetli/trunk-action@v0.5.1
      # - name: Build Client Side
      #   run: trunk build --release

      # 3. Deploy to Deno Deploy
      # We upload the whole project because Deno needs main.ts AND the ./pkg folder
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "abhi"
          entrypoint: "main.ts"
          root: "." 
